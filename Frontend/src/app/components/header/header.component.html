<div class="header">
    <div [routerLink]="['']" class="logo" style="background-image: url('assets/logo.svg');">
    </div>
    <div class="search">
        <form #searchForm="ngForm" (ngSubmit)="search()">
            <input
                type="text"
                name="search"
                id="search"
                placeholder="categories"
                [(ngModel)]="searchInput"
                (input)="onSearchChange($event)"
                autocomplete="off"
            >
            <div class="filtered" *ngIf="filteredCategories.length">
                <div *ngFor="let category of filteredCategories" class="filtered-item" (click)="selectOption(category)">
                    <span>{{ category.title }}</span>
                </div>
            </div>
        </form>
    </div>
    <div class="header-buttons" [ngClass]="{'shadow': applyShadows}">
        <app-entry></app-entry>
        <app-wishlist></app-wishlist>
        <app-cart></app-cart>
    </div>
</div>
