<div class="card" (click)="onClick()" [routerLink]="['/product/' + product.id]">
    <div class="promo">
        <p>{{ product.title }}</p>
    </div>
    <div class="image">
        <img src="{{ product.images[0]?.url || 'https://picsum.photos/225/300' }}">
    </div>
    <div class="price">
        <p>{{ product.price }}$</p>
    </div>
</div>
