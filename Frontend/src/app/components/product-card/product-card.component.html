<div class="card" [routerLink]="['product/' + product.id]">
    <div class="promo">
        <p>{{ product.title }}</p>
    </div>
    <div class="image">
        <img src="{{ product.images[0]?.url || 'http://via.placeholder.com/360x640' }}">
    </div>
    <div class="price">
        <p>{{ product.price }}$</p>
    </div>
</div>
